<mat-sidenav-container style="max-width: 1050px; margin: auto;" >
    <div fxLayout="column" fxLayoutAlign="center center" class="h-100 p-3">
        <!-- <form [formGroup]="form" #loginForm="ngForm" (ngSubmit)="login(loginForm)" fxFlex="90" fxFlex.gt-sm="30" -->
         <div > <!-- class="mat-elevation-z6" -->
            <div fxLayout="column">
                <form [formGroup]="form"
                      fxFlex="50"
                      #loginForm="ngForm"
                      fxFlex.gt-sm="20"
                      fxFlex.sm="30"
                      (ngSubmit)="tryLogin(loginForm.value)">
                    <!-- <div fxLayoutAlign="end center">
                        <app-flags-menu></app-flags-menu>
                    </div> -->
                    <!-- <app-content-header [icon]="'exit_to_app'"
                                        [title]="'Kibsons Login'"
                                        [hideBreadcrumb]="true"
                                        [hasBgImage]="true"
                                        [class]="'p-4'">
                    </app-content-header> -->

                    <div fxLayout="column" fxLayoutAlign="center center" class="p-3">
                        <mat-form-field appearance="outline">
                            <mat-label i18n>Email</mat-label>
                            <mat-icon matPrefix
                                      class="mat-icon-sm mb-2 mr-2 secondary-text-color">mail</mat-icon>
                                      <mat-icon matSuffix (click)="hide = !hide"></mat-icon>
                            <input i18n matInput formControlName="email" />
                            <mat-error i18n *ngIf="form.controls.email.errors?.required">Email is required</mat-error>
                            <mat-error i18n
                                       *ngIf="form.controls.email.hasError('invalidEmail')">Invalid email address</mat-error>
                            <mat-hint i18n>Registered Email</mat-hint>
                        </mat-form-field>
                        <mat-form-field appearance="outline">
                            <mat-label i18n>Password</mat-label>
                            <input matInput  placeholder="Password" [type]="hide ? 'password' : 'text'" formControlName="password">
                            <mat-icon matPrefix class="mat-icon-sm mb-2 mr-2 secondary-text-color">lock</mat-icon>
                            <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                            <mat-error i18n *ngIf="form.controls.password.errors?.required">Password is required</mat-error>
                            <mat-error i18n  *ngIf="form.controls.password.hasError('minlength')">Password isn't long enough, minimum of 6 characters</mat-error>
                            <mat-hint *ngIf="!passwordInput">Enter your password</mat-hint>
                        </mat-form-field>

                        <!-- <mat-form-field appearance="outline">
                            <mat-label i18n>Password</mat-label>
                            <mat-icon matPrefix
                                      class="mat-icon-sm mb-2 mr-2 secondary-text-color">lock</mat-icon>
                            <input matInput
                                   type="password"
                                   formControlName="password" />
                            <mat-error i18n *ngIf="form.controls.password.errors?.required">Password is required</mat-error>
                            <mat-error i18n  *ngIf="form.controls.password.hasError('minlength')">Password isn't long enough, minimum of 6 characters</mat-error>
                            <mat-hint i18n>Login Password</mat-hint>
                        </mat-form-field> -->
                        
                        <div *ngIf="!LoginError">
                            {{LoginError}}
                          </div>
                          <div fxLayout="row"   class="wrapper">
                              <div fxLayoutAlign="center center" style="display: inline-block; font-size: x-small">
                          <mat-slide-toggle  style="color:green;font-size: x-small;" formControlName="rememberMe">Remember Me</mat-slide-toggle>
                        </div>
                          <div fxLayoutAlign="center center" style="display: inline-block; font-size:  x-small;">
                          <span  (click)="openForgotPassDialog(loginForm)">Forgot Password?</span>
                        </div>
                        </div>
                        <div fxLayout="row" fxLayoutAlign="center">
                            <button i18n mat-raised-button
                                    color="primary"
                                    class="loginBtn loginBtn--kibsons"
                                    type="submit">
                                LOGIN
                            </button>
                            <button i18n mat-raised-button
                                    color="primary"
                                    class="loginBtn loginBtn--kibsons" (click)="openRegister($event);submitted=false">
                                    <!-- [routerLink]="'/register'"> -->
                                Register
                            </button>
                        </div>
                        <!-- <div fxLayout="column" >
                            <div  fxLayout="column" fxLayoutAlign="center center" >
                            <h2>(or)</h2>
                            <button style="width:225px" mat-raised-button color="primary" class="loginBtn loginBtn--facebook" (click)="tryFacebookLogin();">Login with Facebook</button>
                            <button style="width:225px" mat-raised-button color="primary" class="loginBtn loginBtn--twitter" (click)="tryTwitterLogin();">Login with Twitter</button>
                            <button style="width:225px" mat-raised-button color="primary" class="loginBtn loginBtn--google" (click)="tryGoogleLogin();">Login with Google</button>
                            </div>
                        </div>               -->
                    </div>
                </form>
            </div>
            <div fxLayout="column" class="p-3">
                <div fxLayout="column" fxLayoutAlign="center center">
                    <h2 i18n>(or)</h2>
                    <br>
                    <button i18n style="width: 225px;"
                            mat-raised-button
                            color="primary"
                            class="loginBtn loginBtn--facebook"
                            (click)="tryFacebookLogin()">
                        Login with Facebook
                    </button>
                    <!-- <button i18n style="width: 225px;"
                            mat-raised-button
                            color="primary"
                            class="loginBtn loginBtn--twitter"
                            (click)="tryTwitterLogin()">
                        Login with Twitter
                    </button> -->
                    <button #googleLoginRef i18n style="width: 225px;" 
                            color="primary"
                            class="loginBtn loginBtn--google">
                        Login with Google
                    </button>
                </div>
            </div>
        </div>
    </div>
</mat-sidenav-container>
